<!DOCTYPE html>
<html>
<head>
	<title>AI Music App</title>
  <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="background.png">
<center>
  	<h3 class="btn btn-warning heading"><marquee>Artificial Intelligence <i> Music </i>Application</marquee>
	    <br>
	    <span class="note">NOTE - Move your right-hand wrist up and down for changing the song.

      <img src="volume.gif" class="div_volume_img">

      <h3 class="btn btn-danger" id="volume">Volume</h3>

      <label id="music5">Fur Elise - Ludwig Van Beethoven</label>
      <hr>
      <label id="music6">Story of My Life - One Direction</label>
    </div>
	<br><br>

  <button onclick="play();" class="btn btn-success play_button"> Play </button>
